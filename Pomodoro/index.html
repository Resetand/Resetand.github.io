<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" id="site-ico"href="img/white.ico"/>
    <title>Pomodoro</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400|Nunito:600,700" rel="stylesheet"> </head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    <div class="wrap">
        <div class="logo"><img src="img/263863-200.png" alt="logo"></div>
        <div class="setting">
            <div class="icon"><img src="img/edit.svg" alt=""></div>
            <div class="form">
                <div class="inputs-choice for-work">
                    <input type="text" class="choice" id="choice_min" placeholder="MIN"> 
                    <input type="text" class="choice" id="choice_sec" placeholder="SEC">
                    <button id='btn-time' class='choice-btn'><i class="fa fa-check" aria-hidden="true"></i></button>
                </div>
                <div class="inputs-choice for-rest">
                    <input type="text" class="choice" id="choice_min_rest" placeholder="MIN">
                    <input type="text" class="choice" id="choice_sec_rest" placeholder="SEC">
                    <button id='btn-time_rest' class='choice-btn'><i class="fa fa-check" aria-hidden="true"></i></button>
                </div>
            </div> 
            
        </div>
        
        <div class="all-composition">
            <div class="timer"><span id="time"></span></div>
            <div class="buttons">
                <a href="#"  tabindex="1" id="start"><span>start</span></a>
                <a href="#"  tabindex="2" id="stop">stop</a>
            </div> 
        </div> 
        <div class="information-block">
            <button id="btn-inf"><img src="img/help.svg" alt=""></button>    
            <div class="inf-window">

            </div>
        </div>   
    </div>
    <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
    <script src="timer.js"></script>
</body>
</html>
