<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet" />

        <title>Thai ...</title>
    </head>
    <body>
        <div class="page">
            <div class="page-container">
                <h1 class="main-title">Доби будет свободен через:</h1>
                <div class="conuntdown">
                    <div class="conuntdown-item conuntdown-item-days">
                        <div class="conuntdown-item-value" id="cd-days">00</div>
                        <div class="conuntdown-item-label">days</div>
                    </div>
                    <div class="conuntdown-item conuntdown-item-hours">
                        <div class="conuntdown-item-value" id="cd-hours">00</div>
                        <div class="conuntdown-item-label">hours</div>
                    </div>
                    <div class="conuntdown-item conuntdown-item-min">
                        <div class="conuntdown-item-value" id="cd-min">00</div>
                        <div class="conuntdown-item-label">minutes</div>
                    </div>
                    <div class="conuntdown-item conuntdown-item-sec">
                        <div class="conuntdown-item-value" id="cd-sec">00</div>
                        <div class="conuntdown-item-label">seconds</div>
                    </div>
                    <div class="conuntdown-item conuntdown-item-ms">
                        <div class="conuntdown-item-value" id="cd-ms">00</div>
                        <div class="conuntdown-item-label">ms</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
