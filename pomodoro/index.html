<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,700,800" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link rel="shortcut icon" href="./img/work.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Pomodoro timer</title>
</head>
<body>
   <div id='editModal' class="edit-modal">
         <button id='close' class="btn  btn-close">Ã—</button>
      <h2 class="edit-block__title">Work time</h2>
      <div data-timeType='work' id='editWork' class="edit-block">
         <button class="edit-block__btn plus">+</button>
         <input data-type='min' class="edit-block__time min"value='00'><span class="sep">:</span>
         <input data-type='sec' class="edit-block__time sec"value='00' >
         <button class="edit-block__btn minus">-</button>
      </div>
      <h2 class="edit-block__title">Rest time</h2>
      <div data-timeType='rest' id='editRest' class="edit-block">
         <button class="edit-block__btn plus">+</button>
         <input data-type='min'class="edit-block__time min"value='00'><span class="sep">:</span>
         <input data-type='sec'class="edit-block__time sec"value='00' >
         <button class="edit-block__btn minus">-</button>
      </div>
      <h2 class="edit-block__title">Coffee time</h2>
      <div data-timeType='coffee' id='editCoffee' class="edit-block">
         <button class="edit-block__btn plus">+</button>
         <input data-type='min' class="edit-block__time min"value='00'><span class="sep">:</span>
         <input data-type='sec' class="edit-block__time sec"value='00' >
         <button class="edit-block__btn minus">-</button>
      </div>
      <button id='saveData' class="btn btn-save">Save</button>
   </div>
  <div class="main-wrap">
    <span class='progress'>
      <span class="progress-bar" id="progressBar"></span>
    </span>
    
    <div class="timer">
      <button id='edit' class="edit"></button>
      <span id="time" class="timer-main">00 : 00</span>
         <div id="state">Code time !</div>


      <div class="timer-btns">
        <button class="btn start-btn" id="start">

              </g></g> </svg>
        </button>
        <button class="btn brake-btn" id="brake" >

              </g></g> </svg>
        </button>
      </div>
      <button class="btn coffee-btn" id='coffee'>coffee brake?</button>
    </div>
